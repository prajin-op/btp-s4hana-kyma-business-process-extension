                          "syslog_drain_url": null,
                          "volume_mounts": []
                        }
                      ],
                    "xsuaa": [
                        {
                          "label": "xsuaa",
                          "provider": null,
                          "plan": "application",
                          "name": "xsuaa-cpapp",
                          "tags": [
                            "xsuaa"
                          ],
                          "instance_name": "cpapp-uaa",
                          "binding_name": null,
                          "credentials": {
                            "tenantmode": "$(xsuaa_tenantmode)",
                            "sburl": "$(xsuaa_sburl)",
                            "subaccountid": "$(xsuaa_subaccountid)",
                            "clientid": "$(xsuaa_clientid)",
