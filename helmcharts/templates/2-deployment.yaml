apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-kymacap
  labels:
    app: {{ .Release.Name }}-kymacap
    version: v1
    name: kyma-cap-s4ems
  namespace: {{.Values.namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-kymacap
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-kymacap
        version: v1
        name: kyma-cap-s4ems
    spec:
      initContainers:
      - name: {{ .Release.Name }}-initdbservice
        image: {{.Values.hdiimage}}
        command: [ "npm", "start", "--", "--exit" ]
        resources:
            limits:
              memory: 256Mi
              cpu: "0.1"
            requests:
              memory: 256Mi
              cpu: "0.1"
        imagePullPolicy: Always
        env:
          - name: HANA_CREDENTIALS
            valueFrom:
              secretKeyRef:
                  name: {{ .Release.Name }}-hana-secret
                  key: hana-credentials
          - name: VCAP_SERVICES
            value: >
              {
                "hana": [
                  {
                    "name": "grs-kymahdi1",
                    "tags": [
                      "hana"
                    ],
                    "credentials": $(HANA_CREDENTIALS)
                  }
                ]
              }
      containers:
      - name: {{ .Release.Name }}-kymacap
        image: {{.Values.capimage}}
        imagePullPolicy: Always
        resources:
            limits:
              memory: 256Mi
              cpu: "0.1"
            requests:
              memory: 256Mi
              cpu: "0.1"
        ports:
        - containerPort: 4004
        env:
          - name: SERVERLESS_URL
            value: "https://s4op-qrcodegenerator.d6c9019.kyma-stage.shoot.live.k8s-hana.ondemand.com"
          - name: HANA_CREDENTIALS
            valueFrom:
              secretKeyRef:
                  name: {{ .Release.Name }}-hana-secret
                  key: hana-credentials
          - name: VCAP_SERVICES
            value: >
              {
                "hana": [
                  {
                    "name": "grs-kymahdi1",
                    "tags": [
                      "hana"
                    ],
                    "credentials": $(HANA_CREDENTIALS)
                  }
                ],
                 "enterprise-messaging": [
                  {
                  "binding_name": null,
                  "credentials": {
                    "namespace": "$(em_namespace)",
                    "xsappname": "$(em_xsappname)",
                    "management": $(em_management),
                    "messaging": $(em_messaging),
                    "serviceinstanceid": "$(em_serviceinstanceid)"
                  },
                  "instance_name": "emkymanew",
                  "label": "enterprise-messaging",
                  "name": "emkymanew",
                  "plan": "default",
                  "provider": null,
                  "syslog_drain_url": null,
                  "tags": [
                    "enterprise-messaging"
                  ],
                  "volume_mounts": []
                  }
                ],
                "destination": [
                        {
                            "label": "destination",
                            "provider": null,
                            "plan": "lite",
                            "name": "destination-cpapp",
                            "tags": [
                                "destination",
                                "conn",
                                "connsvc"
                            ],
                            "instance_name": "destination-cpapp",
                            "binding_name": null,
                            "credentials": {
                                 "uaadomain": "$(dest_uaadomain)",
                                "tenantmode": "$(dest_tenantmode)",
                                "clientid": "$(dest_clientid)",
                                "instanceid": "$(dest_instanceid)",
                                "verificationkey": "$(dest_verificationkey)",
                                "xsappname": "$(dest_xsappname)",
                                "identityzone": "$(dest_identityzone)",
                                "clientsecret": "$(dest_clientsecret)",
                                "tenantid": "$(dest_tenantid)",
                                "uri": "$(dest_uri)",
                                "url": "$(dest_url)"
                            },
                            "syslog_drain_url": null,
                            "volume_mounts": []
                        }
                    ],
                    "connectivity": [
                     {
                          "label": "connectivity",
                          "provider": null,
                          "plan": "lite",
                          "name": "cpapp-connectivity",
                          "tags": [
                            "connectivity",
                            "conn",
                            "connsvc"
                          ],
                          "credentials": {
                            "clientid": "$(conn_clientid)",
                            "clientsecret": "$(conn_clientsecret)",
                            "onpremise_proxy_host": "connectivity-proxy.cc",
                            "onpremise_proxy_port": "20003"
