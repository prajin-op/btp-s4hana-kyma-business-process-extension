
apiVersion: servicecatalog.kyma-project.io/v1alpha1
kind: ServiceBindingUsage
metadata:
  name: {{ .Release.Name }}-destservicebindingusagefunction
  namespace: {{.Values.namespace}}
  labels:
     name: kyma-cap-s4ems
spec:
  parameters:
    envPrefix:
      name: dest_
  serviceBindingRef:
    name: {{ .Release.Name }}-dest-binding
  usedBy:
    kind: serverless-function
    name: {{ .Release.Name }}-qrcodegenerator

---

apiVersion: serverless.kyma-project.io/v1alpha1
kind: Function
metadata:
  name: {{ .Release.Name }}-qrcodegenerator
  namespace: {{.Values.namespace}}
  labels:
     name: kyma-cap-s4ems
spec:
  type: git
  runtime: nodejs12
  source: {{ .Release.Name }}-qrcodegenerator
  reference: {{.Values.gitbranch}}
  baseDir: /qrcodegenerator
  env:
    - name: http_proxy
      valueFrom:
        configMapKeyRef:
          name: {{ .Release.Name }}-qrcodeconfig
          key: http_proxy
    - name: destination_name
      valueFrom:
        configMapKeyRef:
          name: {{ .Release.Name }}-qrcodeconfig
          key: destination_name

---

apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  namespace: {{.Values.namespace}}
  labels:
    app: {{ .Release.Name }}-qrcodegenerator
    name: kyma-cap-s4ems
  name: {{ .Release.Name }}-qrcodegenerator
spec:
  service:
    host: {{ .Release.Name }}-qrcodegenerator
    name: {{ .Release.Name }}-qrcodegenerator
    port: 80
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /.*
      methods: ["GET", "PUT", "POST", "HEAD", "PATCH", "DELETE" ]
      accessStrategies:
        - handler: allow
      mutators: []

