
apiVersion: serverless.kyma-project.io/v1alpha1
kind: Function
metadata:
  name: {{ .Release.Name }}-qrcodegenerator
  namespace: {{.Values.namespace}}
  labels:
     name: kyma-cap-s4ems
spec:
  type: git
  runtime: nodejs12
  source: {{ .Release.Name }}-qrcodegenerator
  reference: {{.Values.gitbranch}}
  baseDir: /qrcodegenerator
  env:
    - name: http_proxy
      valueFrom:
        configMapKeyRef:
          name: {{ .Release.Name }}-qrcodeconfig
          key: http_proxy
    - name: destination_name
      valueFrom:
        configMapKeyRef:
          name: {{ .Release.Name }}-qrcodeconfig
          key: destination_name
    - name: dest_clientid
      valueFrom:
        secretKeyRef:
          name: {{ .Release.Name }}-srv-destinations
          key: clientid
    - name: dest_clientsecret
      valueFrom:
        secretKeyRef:
          name: {{ .Release.Name }}-srv-destinations
          key: clientsecret
    - name: dest_uri
      valueFrom:
        secretKeyRef:
          name: {{ .Release.Name }}-srv-destinations
          key: uri
    - name: dest_url
      valueFrom:
        secretKeyRef:
          name: {{ .Release.Name }}-srv-destinations
          key: url
          

---

apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  namespace: {{.Values.namespace}}
  labels:
    app: {{ .Release.Name }}-qrcodegenerator
    name: kyma-cap-s4ems
  name: {{ .Release.Name }}-qrcodegenerator
spec:
  service:
    host: {{ .Release.Name }}-qrcodegenerator
    name: {{ .Release.Name }}-qrcodegenerator
    port: 80
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /.*
      methods: ["GET", "PUT", "POST", "HEAD", "PATCH", "DELETE" ]
      accessStrategies:
        - handler: allow
      mutators: []

